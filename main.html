<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" >
    <meta charset="utf-8">
    <title>키워드로 장소검색하고 목록으로 표출하기</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div id="geolocation_popup" class="">
        <p id="status"></p>
    </div>
    <header>
        <div class="header_wrap">
            <h3>오늘의 메뉴는 <p id="menu"></p></h3>
            <button id="random">메뉴를 정해보세요!</button>
            

            <div class="option">
                <div>
                        <input type="text" value="숙대 맛집" id="keyword" size="15"> 
                        <button id="search">검색하기</button> 

                    <button id="setLocation">위치 재설정</button>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div id="nav_wrap">
            <div id="menu_wrap" class="bg_white">
                <div id="list">
                    <ul id="placesList"></ul>
                </div>
            </div>
                
                <div id="pagination"></div>
        </div>

        <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
        </div>
    </section>
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=51254b3afdb77bb855af011465ec0b7b&libraries=services"></script>
    <script src="map.js"></script>
    <script src="randomFood.js"></script>
    <script src="geolocation.js"></script>
</body>
</html>
