<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>키워드로 장소검색하고 목록으로 표출하기</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>

    <header>
        <div>
            <h3>오늘의 메뉴는 <p id="menu"></p></h3>
            <button id="random">메뉴를 정해보세요!</button>
        </div>
    </header>

    <div class="map_wrap">
        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
    </div>
    
    <div id="menu_wrap" class="bg_white">
            <div class="option">
                <div id="menu">
                    <form onsubmit="searchPlaces(); return false;">
                        키워드 : <input type="text" value="숙대 맛집" id="keyword" size="15"> 
                        <button type="submit" id="search">검색하기</button> 
                    </form>
                </div>
            </div>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=51254b3afdb77bb855af011465ec0b7b&libraries=services"></script>
    <script src="map.js"></script>
    <script src="randomFood.js"></script>
</body>
</html>
